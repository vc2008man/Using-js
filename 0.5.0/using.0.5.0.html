<script type="text/javascript" src="/js/using.0.5.0.min.js"></script>
<script type="text/javascript">
Using("jquery","UsingClass");
Using.asyn(function(){
	Using.Class.create("Super",function(){
		this.super_attr = "sun";
	}).property({
		show : function(){
			alert("my is " + this.super_attr);
		}
	});
	
	Using.Class.create("Sub",function(){
		this.sub_attr = "jiawei";
	}).extend(Super).property({
		tip : function(){
			alert(this.super_attr);
		},
		view : function(){
			alert(this.sub_attr);
		},
		show : function(){
			alert("my name is " + this.super_attr + " " + this.sub_attr);
		}
	}).singleton();
	
	var s = new Sub();
});

</script>
